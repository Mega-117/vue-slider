<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Slider</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5 slider-box">
            <div class="col-10 section-left p-0 position-relative">
                <img class="img-big active" src="img/01.jpg" alt="">
                <img class="img-big" src="img/02.jpg" alt="">
                <img class="img-big" src="img/03.jpg" alt="">
                <img class="img-big" src="img/04.jpg" alt="">
                <img class="img-big" src="img/05.jpg" alt="">

                <div class="text-box">
                    <h1>Titolo</h1>
                    <p>decrizione</p>
                </div>
            </div>
            <div class="col-2 section-right p-0">
                <img class="img-section-right" src="img/01.jpg" alt="">
                <img class="img-section-right" src="img/02.jpg" alt="">
                <img class="img-section-right" src="img/03.jpg" alt="">
                <img class="img-section-right" src="img/04.jpg" alt="">
                <img class="img-section-right" src="img/05.jpg" alt="">

            </div>
        </div>
    </div>

</html>
